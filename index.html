<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <div id="calculator">
            <div id = "firstSec">
                <div id="screen">
                    <div id="screenTxt">
                    </div>
                </div>
            </div>
            <div id = "secondSec">
                <div id="ac" class="second">
                    <p>AC</p>
                </div>
                <div id = "del" class="second">
                    <p>DEL</p>
                </div>
            </div>
            <div id = "thirdSec">
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="add" class="operations">
                    <p>+</p>
                </div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="subtract" class="operations">
                    <p>-</p>
                </div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="multiply" class="operations">
                    <p>*</p>
                </div>
                <div id="dot">.</div>
                <div id="zero">0</div>
                <div id="equals">=</div>
                <div id="divide" class="operations">
                    <p>/</p>
                </div>
            </div>

            
        </div>
    </div>
<script src="script.js
"></script>
</body>
</html>
